<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车险退保计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"],
    input[type="date"] {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  
  <label for="totalPremium">保费：</label>
  <input type="number" id="totalPremium">

  <label for="effectiveDate">生效日期：</label>
  <input type="date" id="effectiveDate">

  <label for="policy">政策（%）：</label>
  <input type="number" id="policy">

  <button onclick="calculate()">计算</button>

  <h2>计算结果：</h2>

  <p>生效天数：<span id="insuredDays"></span></p>
  <p>退保保费：<span id="refundPremium"></span></p>
  <p>收回佣金：<span id="commission"></span></p>

  <script>
    function calculate() {
      var totalPremium = parseInt(document.getElementById("totalPremium").value);
      var effectiveDate = new Date(document.getElementById("effectiveDate").value);
      var policy = parseInt(document.getElementById("policy").value) / 100;

      var currentDate = new Date();

      var insuredDays = Math.floor((currentDate - effectiveDate) / (1000 * 60 * 60 * 24)) + 1;  // 包含当前日期，所以加 1

      var refundPremium = totalPremium - (totalPremium * insuredDays / 365);

      var commission = refundPremium * policy;

      document.getElementById("insuredDays").innerHTML = insuredDays;
      document.getElementById("refundPremium").innerHTML = refundPremium.toFixed(2);
      document.getElementById("commission").innerHTML = commission.toFixed(2);
    }
  </script>
</body>
<div style="display: flex; justify-content: center;">
  ©2024河北聚一·车险·非车险·保险超市
</div>
<div style="display: flex; justify-content: center;">
  聚一万家，让出单更简单
</div>
</html>
