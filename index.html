<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>车险退保计算器</title>
  <style>
.centered-text {
  text-align: center;
}
    body {
      font-family: Arial, sans-serif;
    }

    form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
      text-align: center;
    }
  </style>
</head>

<body>
  <form>
    <label for="startDate">起保日期：</label>
    <input type="date" id="startDate">
    <label for="totalPremium">总保费：</label>
    <input type="number" id="totalPremium">
    <label for="policyRate">政策（百分比）：</label>
    <input type="text" id="policyRate">
    <button type="button" onclick="calculateSurrender()">计算</button>
  </form>
  <div id="result"></div>

  <script>
    function calculateSurrender() {
      const startDate = new Date(document.getElementById('startDate').value);
      const today = new Date();
      const totalPremium = parseFloat(document.getElementById('totalPremium').value);
      const policyRate = parseFloat(document.getElementById('policyRate').value) / 100;

      // 计算已保天数
      const insuredDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      let isLeapYear = false;
      if ((today.getFullYear() % 4 === 0 && today.getFullYear() % 100!== 0) || today.getFullYear() % 400 === 0) {
        isLeapYear = true;
      }

      const totalDays = isLeapYear? 366 : 365;
      const uninsuredDays = totalDays - insuredDays;

      // 计算退保保费
      let surrenderPremium;
      if (isLeapYear) {
        surrenderPremium = uninsuredDays * totalPremium / totalDays - totalPremium / totalDays;
      } else {
        surrenderPremium = uninsuredDays * totalPremium / totalDays;
      }

      // 计算佣金
      const commission = surrenderPremium * policyRate;

      document.getElementById('result').innerHTML = `使用天数：${insuredDays} 天<br>退保保费：${surrenderPremium.toFixed(2)} 元<br>需收回佣金：${commission.toFixed(2)} 元`;
    }
  </script>
	<div class="centered-text">©|河北聚一</div>
</body>

</html>
