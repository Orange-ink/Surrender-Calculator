<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>车险退保计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

   .calculator-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 450px;
      margin: 80px auto;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #666;
      font-size: 16px;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus,
    input[type="date"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

   .error-message {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

   .footer {
      text-align: center;
      margin-top: 50px;
      color: #999;
      font-size: 14px;
    }

   .footer a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="calculator-container">
    <label for="premium">保单保费：</label>
    <input type="number" id="premium" placeholder="请输入金额">
    <div class="error-message" id="premium-error"></div>
    <label for="startDate">保单生效时间：</label>
    <input type="date" id="startDate">
    <div class="error-message" id="startDate-error"></div>
    <label for="policyPercentage">政策：</label>
    <input type="number" id="policyPercentage" placeholder="请输入数字（如 5 代表 5%）">
    <div class="error-message" id="policyPercentage-error"></div>
    <button onclick="calculate()">计算</button>
    <div id="result"></div>
  </div>

  <div class="footer">
    河北聚一·让算单更简单<br>
    如有疑问，请致电：<a href="tel:13731461536">13731461536</a>
  </div>

  <script>
    function calculate() {
      // 清除之前的错误提示
      document.getElementById('premium-error').innerHTML = '';
      document.getElementById('startDate-error').innerHTML = '';
      document.getElementById('policyPercentage-error').innerHTML = '';

      const premium = parseFloat(document.getElementById('premium').value);
      const startDate = new Date(document.getElementById('startDate').value);
      const policyPercentage = parseFloat(document.getElementById('policyPercentage').value);

      let hasError = false;

      if (isNaN(premium) || premium <= 0) {
        document.getElementById('premium-error').innerHTML = '请输入正确的保单保费金额';
        hasError = true;
      }

      if (isNaN(startDate.getTime())) {
        document.getElementById('startDate-error').innerHTML = '请选择正确的保单生效时间';
        hasError = true;
      }

      if (isNaN(policyPercentage) || policyPercentage < 0 || policyPercentage > 100) {
        document.getElementById('policyPercentage-error').innerHTML = '请输入正确的政策（0-100 之间的数字）';
        hasError = true;
      }

      if (hasError) {
        return;
      }

      const currentDate = new Date();
      const elapsedDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
      const remainingDays = 365 - elapsedDays;
      const refundPremium = premium / 365 * remainingDays;
      const commission = refundPremium / 1.06 * (policyPercentage / 100);

      document.getElementById('result').innerHTML = `退保保费：${refundPremium.toFixed(2)} 元<br>收回佣金：${commission.toFixed(2)} 元`;
    }
  </script>
</body>

</html>
